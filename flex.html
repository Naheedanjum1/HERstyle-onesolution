<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerStyle - One Stop Solution</title>
    <link rel="stylesheet" href="flex.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="LOGO.PNG" alt="My Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button type="button">Search</button>
        </div>

        <div class="nav-icons">
            <div class="icon-container">
                <img src="profile-icon.png" alt="Profile">
                <span class="tooltip">Profile</span>
            </div>

            <div class="icon-container">
                <img src="wishlist.png" alt="Wishlist">
                <span class="tooltip">Wishlist</span>
            </div>

            <div class="icon-container">
                <img src="cart.png" alt="Cart">
                <span class="tooltip">Cart</span>
            </div>
        </div>
    </header>

    <div class="scrolling-navbar">
        <p>Create your profile now and get 15% off!</p>
    </div>

    <section class="hero">
        <div>
            <h1>Shop your favorite products from one place.</h1>
            <p>Exclusive collections here, explore and buy.</p>
            <button>Explore Now</button>
        </div>
        <img src="shop-banner.png" alt="Shopping Banner">
    </section>

    <section class="categories">
        <h2>Browse our top categories</h2>
        <div class="category-grid">
            <div class="category">
                <img src="tradtitional.png" alt="Sarees">
                <p>Sarees</p>
            </div>
            <div class="category">
                <img src="kurties.png" alt="Kurtis">
                <p>Kurtis</p>
            </div>
            <div class="category">
                <img src="beauty.png" alt="Beauty">
                <p>Beauty</p>
            </div>
            <div class="category">
                <img src="accessories.png" alt="Accessories">
                <p>Accessories</p>
            </div>
            <div class="category">
                <img src="footwaer.png" alt="Footwear">
                <p>Footwear</p>
            </div>
        </div>
    </section>

    <!-- Login Page Section -->
    <section class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <script src="ecommerce.js"></script>
    </body>
</html>
